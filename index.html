<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <h1>Weather App</h1>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" name="" id="" class="search-box" placeholder="Search for a city...">
        </header>
        <main>
            <section class="location">
                <div class="city"></div>
                <div class="date"></div>

            </section>
            <div class="current">
                <div class="temp"> <span></span></div>
                <div class="weather"></div>
                <div class="hi-low"></div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>

    <h2>
        Designed by Beknur Maxalbayev
    </h2>
</body>

</html>
